<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Requirements</title>
</head>

<body>
    <img class="Ellipse-rt" src="images/Ellipse 5.png">
    <img class="Ellipse-lt" src="images/Ellipse 6.png">
    <section>
        <h2 class="header">
            Get an Estimate for Workspace
        </h2>
    </section>
    <h1>
        <section class="main-text">
            Post Your Requirements
    </h1>
    <p class="text-post">
        Please fill the form below to receive a quote for workspace.<br> Please add all the details required.

    </p>
    </section>
    <section class="main-section">
        <h2 class="contact-details">
            Contact details
        </h2>
        <p class="text-post-contact">
            Please fill your information so we can get in touch with you.
            <hr>
        </p>
        <h3 class="info">
            Name
        </h3>
        <input class="input" type="text" value="Your Name">
        <h3 class="info">
            Phone Number
        </h3>
        <input class="input" type="tel" value="(123) 456 - 7890">
        <h3 class="info">
            Email
        </h3>
        <input class="input" type="email" value="Your Mail ID">
        <h3 class="info">
            Date
        </h3>
        <input class="input" type="date" value="dd - mm - yyyy">
    </section>
    <a href="#" class="button"></a>
    <img src="images/Primary BTN.png">

    </section>

    <img class="Ellipse-ld" src="images/Ellipse 7.png">
    <img class="Ellipse-rd" src="images/Ellipse 8.png">

</body>

</html>
