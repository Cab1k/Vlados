<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Your Requirements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Play:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <h2 class="header">
            Get an Estimate for Workspace
        </h2>
    </section>
    <h1 class="header-text">
        Post Your Requirements
    </h1>
    <p class="text-post">
        Please fill the form below to receive a quote for workspace.<br> Please add all the details required.

    </p>
    </section>
    <section class="main-section">
        <h2 class="contact-details">
            Contact details
        </h2>
        <p class="text-post-contact">
            Please fill your information so we can get in touch with you.
            <hr>
        </p>
        <h3 class="info">
            Name
        </h3>
        <input class="input" type="text" placeholder="Your Name">
        <h3 class="info">
            Phone Number
        </h3>
        <input class="input" type="tel" placeholder="(123) 456 - 7890">
        <h3 class="info">
            Email
        </h3>
        <input class="input" type="email" placeholder="Your Mail ID">
        <h3 class="info">
            Date
        </h3>
        <input class="input" type="date" placeholder="dd - mm - yyyy">
    </section>
    <button class="button-next" type="submit"><strong>Next</strong></button>
</body>

</html>
